{{ define "main" }}

<div class="row-fluid navmargin">
    <!-- Advertisement Banner -->
    <div class="ad-banner">
        <img src="/img/banner-ads-examples-microsoft.webp" alt="Advertisement" class="img-fluid">
    </div>
    
    <div class="page-header">
        <h1>{{ .Title }} - {{ .Date.Format "Mon, Jan 2, 2006" }}</h1>

</div>

{{ end }}
