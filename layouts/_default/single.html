{{ define "main" }}

<div class="row-fluid navmargin">
    <!-- Advertisement Banner -->
    {{ $images := readDir "static/img" }}
    {{ $shuffled := shuffle $images }}
    {{ $selectedImage := index $shuffled 0 }}
    <div class="ad-banner">
        <img src="/img/{{ $selectedImage.Name }}" alt="Advertisement" class="img-fluid" style="filter: none;">
    </div>
    
    <div class="page-header">
        <h1>{{ .Title }} - {{ .Date.Format "Mon, Jan 2, 2006" }}</h1>
    </div>
    <p class="lead">{{ .Params.description }}</p>
    {{ .Content }}
    <h4><a href="{{ .Site.BaseURL }}">{{ i18n "backtohome" }}</a></h4>
</div>

{{ end }}
